<div class="top-row">
    <div> <h3>Enter the city name for its weather report: </h3> 
      <input type="text" (keyup)="loadWeather($event)" value="Amsterdam">
    </div>


<div *ngIf="weatherData">
    <h2>Weather for {{ weatherData.city.name }}</h2>  
    <table border="1">
      <thead>
        <tr>
          <th>Time</th>
          <th>Temperature</th>
          <th>Feels like</th>
          <th>Humidity</th>
          <th>Icon</th>
        </tr>
      </thead>
      <tr *ngFor="let w of weatherData.list">
        <td>{{ w.dt_txt | date:'medium' }}</td>
        <th>{{ w.main.temp }} &deg;C</th>
        <td>{{ w.main.feels_like }} &deg;C</td>
        <td>{{ w.main.humidity }}%</td>
        <td>
          <img src="http://openweathermap.org/img/wn/{{ w.weather[0].icon}}.png">
        </td>
      </tr>
    </table>
  </div>
</div>
